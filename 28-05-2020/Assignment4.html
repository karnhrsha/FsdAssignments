<!DOCTYPE html>
<html>
    <head>
        <title>Internal css with class and id</title>
        <style>
            .a1{
                color:seagreen;
            }
            #a2{
                color:slateblue;
            }
            #a3{
                color:thistle;
            }
            
        </style>
    </head>
    <body>
        <h1 class="a1">using class</h1>
        <h1 class="a1">using class</h1>
        <h1 id="a2">using id</h1>
        <h1 id="a3">using id</h1>
        <h1 id="a2">using id</h1>
    </body>
</html>
