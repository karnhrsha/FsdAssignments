<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body>
        <table border="1">
            <th align="center">Registration Form</th>
            <tr><td> Name : <input type="text" id="txtFirst Name" placeholder="Enter first name"/>
            Last Name : <input type="text" id="txtLast Name" placeholder="Enter last name"/></td></tr>
            <tr><td align="center">Date Of Birth : <input type="date" id="date"/> <br/></td></tr>
            <tr><td align="center">Email Id : <input type="email" id="txtEmailId" placeholder="Enter Email Id"/><br/></td></tr>
            <tr><td align="center">Mobile Number : <input type="number" id="Number" placeholder="Enter phone number"/><br/></td></tr>
            <tr><td align="center">Address : <textarea rows="10" cols="20" placeholder="Enter address"></textarea><br/></td></tr>
            <tr><td align="center">Gender :
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other<br/></td></tr>
            <tr><td align="center">Department : <input type="text" id="txtDepartment" placeholder="Enter Department"/><br/></td></tr>
            <tr><td align="center">Submit : <input type="button" value="Submit"/>
            Cancel : <button>Cancel</button></td></tr>
        </table>
    </body>
</html>
